<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #131722;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #8B4513;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .chart-container {
            flex: 1;
            min-height: 0;
        }
        
        #tradingview_chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="price">EUR/USD: 1.17500</div>
            <div style="color: #4CAF50;">Payout: 85%</div>
            <div style="flex: 1;"></div>
            <button style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                Place Trade
            </button>
        </div>
        
        <div class="chart-container">
            <div id="tradingview_chart"></div>
        </div>
    </div>

    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "width": "100%",
            "height": "100%",
            "symbol": "OANDA:EURUSD",
            "interval": "5",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#1e222d",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_chart",
            "hide_top_toolbar": false,
            "hide_legend": false,
            "hide_side_toolbar": false,
            "details": true,
            "hotlist": true,
            "calendar": true,
            "studies": [
                "BB@tv-basicstudies",
                "RSI@tv-basicstudies"
            ],
            "show_popup_button": true,
            "popup_width": "1000",
            "popup_height": "650"
        });
    </script>
</body>
</html>
